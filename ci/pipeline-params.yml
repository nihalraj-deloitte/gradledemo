# The parent pipeline configuration file from which to create the pipeline.
pipeline-config: pipelines/ilab-utility.mako
common-ci-tag: 7.6.0

#Helm repo
helm-repo-release: sbe-helm-release

# Docker Parameters
docker:
  #The target location for the  published docker image
  image-name: sbe/hbx-eligibility-service
  build: source-code
  repository: ((docker.url-scratch))/((docker.image-name))
  secrets:
    username: ((svc-concourse-user))
    password: ((svc-concourse-password))

opensource_report:
  upload:
    enabled: true

# OpenShift
openshift:
  url: "https://api.ocp-hcrosadq.h62j.p1.openshiftapps.com:6443"
  skip_tls_verify: true

# GradleW Properties
gradle-commands: 'build -x test jacocoTestReport sonarqube artifactoryPublish'
gradle-project-rootDir: .
gradle-requires-docker: "false"

functional-test:
  routing: path
  domain-name: apps.ocp-hcrosadq.h62j.p1.openshiftapps.com
  target-namespace: healthchoice-temp

sonar:
  enabled: true
